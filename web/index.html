<!DOCTYPE html>
<html lang="ar">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="logo_brief">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>logo_brief</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading Screen Styles */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- âœ… Load Custom JavaScript First -->
  <script src="download_helper.js"></script>

  <script>
    console.log("Custom JS (download_helper.js) Loaded");

    // Listen for Flutter initialization
    window.addEventListener("flutter-first-frame", function() {
      document.getElementById("preloader").style.display = "none";
    });
  </script>

</head>
<body>
<!-- Loading Indicator -->
<div id="preloader">
  <div class="spinner"></div>
</div>

<!-- Load Flutter Bootstrap -->
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
